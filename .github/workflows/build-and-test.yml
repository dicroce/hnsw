name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, cl, clang]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: ubuntu-latest
            c_compiler: clang
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
    
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    
    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
    
    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
    
    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

  test-python:
    name: Test Python bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade --quiet pip
        pip install pytest pytest-benchmark numpy pybind11
    
    - name: Build and install Python package
      working-directory: bindings/pyhnsw
      run: |
        pip install -e .
    
    - name: Run Python tests
      working-directory: bindings/pyhnsw
      run: |
        pytest tests/ -v

  build_wheels:
    name: Build wheels on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          - os: linux-arm
            runs-on: ubuntu-latest  # ARM builds on standard runners for now
          - os: windows-intel
            runs-on: windows-latest
          - os: windows-arm
            runs-on: windows-latest  # ARM builds on standard runners for now
          - os: macos-intel
            runs-on: macos-13
          - os: macos-arm
            runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"
        CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
        CIBW_SKIP: "pp* *-win32"  # Skip PyPy and 32-bit Windows
        CIBW_BUILD_VERBOSITY: 1
        CIBW_TEST_REQUIRES: pytest pytest-benchmark numpy
        # Skip tests on Windows for now due to path issues
        CIBW_TEST_SKIP: "*-win*"
        CIBW_TEST_COMMAND: "pytest {project}/bindings/pyhnsw/tests -v --tb=short"
        # Platform-specific configurations
        CIBW_ARCHS_LINUX: auto64
        CIBW_ARCHS_WINDOWS: auto64
        CIBW_ARCHS_MACOS: "x86_64 arm64"
        # Ensure git is available for Eigen download (setup.py will fetch Eigen if needed)
        CIBW_BEFORE_ALL_LINUX: "yum install -y git || true"
        CIBW_BEFORE_ALL_MACOS: ""
        CIBW_BEFORE_ALL_WINDOWS: ""
      with:
        package-dir: bindings/pyhnsw

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build SDist
      working-directory: bindings/pyhnsw
      run: pipx run build --sdist
    
    - uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: bindings/pyhnsw/dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, make_sdist]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true
    
    - name: List downloaded artifacts
      run: find dist -type f -name "*.whl" -o -name "*.tar.gz" | sort
    
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/